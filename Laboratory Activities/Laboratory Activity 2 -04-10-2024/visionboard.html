<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Flexbox Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="item1">
                <img src="image1.jpg" alt="Image A" />
            </div>
            <div class="item2a">
                <img src="star.jpg" alt="Image B1" />
            </div>
            <div class="item2b">
                <img src="quote1.jpg" alt="Image B1" />
            </div>
        </div>

        <div class="subContainer">
            <div class="content1">
                <div class="item3">
                    <uL>
                        <li>Drink more water!</li>
                        <li>Cut unnecessary spending!</li>
                        <li>Make time for self-care!</li>
                        <li>Wake up early!</li>
                    </uL>
                </div>
                <div class="item4">
                    <img src="guitar.jpg" alt="Image D" />
                </div>
            </div>
            <div class="content2">
                <div class="item5">
                    <img src="A.jpg" alt="Image G" />
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
